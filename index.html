<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Masuk | WA Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’¬ WA Mini</h1>

    <div class="card">
      <form id="register-form">
        <h2>Daftar</h2>
        <input type="email" id="reg-email" placeholder="Email" required />
        <input type="password" id="reg-password" placeholder="Password" required />
        <input type="text" id="reg-name" placeholder="Nama Tampilan" required />
        <button type="submit">Daftar</button>
      </form>

      <form id="login-form">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient('https://YOUR_PROJECT.supabase.co', 'YOUR_ANON_KEY');

    // Daftar
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const name = document.getElementById('reg-name').value;

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) return alert('Gagal daftar: ' + error.message);

      await supabase.from('profiles').insert([{ id: data.user.id, display_name: name }]);
      alert('Registrasi berhasil! Silakan login.');
    });

    // Login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert('Login gagal: ' + error.message);

      window.location.href = 'chat.html';
    });
  </script>
</body>
</html>        <button type="submit">Kirim</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
